<%@ page language="java" contentType="text/html;charset=utf-8"
	isELIgnored="false"%>
<%@include file="include/taglibs.jsp"%>
<!doctype html>
<html>
<head>
	<%@include file="include/include.jsp"%>
	<script type="text/javascript" src="${jsPath}/jquery.imagebox.js"></script>
	<script type="text/javascript" src="${jsPath}/fancybox/jquery.fancybox.js"></script>
	<link rel="stylesheet" href="${jsPath}/fancybox/jquery.fancybox.css" type="text/css" />
</head>
<body>
	<div style="width:500px">
		<div id="test_div"></div>
	</div>
</body>
<script type="text/javascript">
	$('#test_div').imagebox(
			{
				'requestUrl':'http://erp.yjcun.com/yjcun-erp/yjcun_media_list.json',
				'descriptionField':'tagName',
				'menuArray' : [
				               {"key":"设为首页","bindFunction":"imageFirst"},
				               {"key":"移除","bindFunction":"imageDel"},
				               {"key":"旋转","bindFunction":"imageChange"}
				               ]
			}
	);
	
	function imageFirst(id){
		alert("你设置了第"+id+"张图片为封面");
		$('#test_div').imagebox('checkAll');
	}
	
	function imageDel(id){
		alert("你删掉了第"+id+"张图片");
		$('#test_div').imagebox('reload');
	}
	
	function imageChange(id){
		alert("你旋转了第"+id+"张图片");
	}
</script>
</html>
