<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
	<script type="text/javascript" src="script/jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="script/jquery.imagebox.js"></script>
	<script type="text/javascript" src="script/fancybox/jquery.fancybox.js"></script>
	<link rel="stylesheet" href="script/fancybox/jquery.fancybox.css" type="text/css" />
</head>
<body>
	<div id="test_div"></div>
</body>
<script type="text/javascript">
	$('#test_div').imagebox(
			{
				'requestUrl':'http://localhost/xxx/list.json',
				'descriptionField':'tagName',
				'menuArray' : [
				               {"key":"设为首页","bindFunction":"imageFirst"},
				               {"key":"移除","bindFunction":"imageDel"},
				               {"key":"旋转","bindFunction":"imageChange"}
				               ]
			},
			{
				'toolbar':'hide'
			}
	);
</script>
</html>
